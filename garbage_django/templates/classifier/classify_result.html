{% extends 'classifier/base.html' %}
{% block title %}图片分类{% endblock %}
{% block content %}
<div class="container">
    <p><br><br><br></p>
    {% if message %}
    <div class="jumbotron">
      <img src="{{ new_img.headimg.url }}"  alt="..." class="img-rounded" width="250 px" height="200 px"/>
      <p class="lead"><br><br>{{message}}<br></p>
    </div>
    {% else %}
    <div class="jumbotron">
      <h1><br>垃圾分类</h1>
      <p class="lead"><br>上传您需要分类的图片，稍等片刻即可<br><br></p>
      
      
    </div>
    {% endif %}
    
    <div class="col-md-4 col-md-offset-4">
        <form class='form-upload' action="/classify/" method="post" enctype="multipart/form-data">


            {% csrf_token %}
            <div class="form-group">
              {{ af.headimg.label_tag }}
                {{ af.headimg}}
                
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-success ">TYR TO CLASSIFY</button>

              </div>
            
        </form>
      </div>


    <div class="row marketing">
    

   

  </div> <!-- /container -->
{% endblock %}
